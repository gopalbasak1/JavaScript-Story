<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block{
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button onclick="document.getElementById('demo').style.fontSize='35px'; document.getElementById('demo').style.color='red'">click me</button>

    <button onclick="document.getElementById('demo').style.display='none'">Display None</button><br><br>

    <p id="block">Hello Javascript!</p>
    <button onclick="document.getElementById('block').style.display='block'">Display Block</button>
    
    <script src="font.js"></script>
</body>
</html>
