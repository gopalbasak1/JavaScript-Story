<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car</title>
  </head>
  <body>
    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "Jhon",
        lastName: "Doe",
        age: "50",
        eyeColor: "blue",
      };

      document.getElementById("demo").innerHTML =
        "Name: " + person.firstName + " Eye Color: " + person.eyeColor;
    </script>
  </body>
</html>
